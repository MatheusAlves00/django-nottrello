<!DOCTYPE html>
<html>

<head>
    {% load static %}

    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <link rel="stylesheet" type="text/css" href="{% static '/app/style/usuarioLogadoStylecss.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '/app/style/style.css'%}">
    <title>!Trello - Editar Perfil</title>
</head>
<body style="background-color:whitesmoke">
<div>
    <nav class="navbar navbar-expand-lg navbar navbar-dark" style="background: #17baef;">
        <h1 class="logo float-left">

            <img src="{% static '/app/imgs/logo1.jpg'%}" class="logo">

        </h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <strong>
                    <a class="nav-item nav-link active" href="/usuario/logout">Sair</a>
                </strong>

            </div>
        </div>
    </nav>


</div>
<div class="row" style="margin:60px;  background-color:white; padding:40px; border-radius:22px;">

    <div class="col-sm-7" style="margin-left:40px">
        <h1>Perfil</h1>
        <hr>
        <form class="form-group" enctype="multipart/form-data" method="post">


            {% csrf_token %}
            {{formPerfil.as_p}}


            <button class="btn btn-primary  text-uppercase" type="submit">Salvar Perfil</button>
            <a href="/usuario/logado/" class="btn btn-danger  text-uppercase">Cancelar</a>

        </form>
    </div>
    <div class="col-sm-4 text-center" style="margin-top:48px">
        <hr>
        <h6>Foto do Perfil</h6>
        {% if usuario.avatar %}
             <img class="avatar" src="/media/{{usuario.avatar}}">
            {% else %}
                <img class="avatar" src="{% static '/app/imgs/padrao.jpg'%}">
        {% endif %}

    </div>
</div>


</body>
</html>
